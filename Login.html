        nav {

        #body>div {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80vw;
            margin: 35px auto;
            border-radius: 10px;
            padding: 20px;
            box-shadow: none;
            background-color: rgb(238 238 238);
            transition: .4s;
        }

        #body>div:hover {
            box-shadow: 0 5px 30px rgb(219 219 219);
        }

        .profile-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            /* border: 8px solid var(--theme); */

        }

        .profile-logo::before {
            content: "";
            border-radius: 50%;
            z-index: -1;
            width: 112px;
            height: 112px;
            background: repeating-linear-gradient(360deg, var(--h1-theme), transparent 136px);
            position: absolute;
            animation: border 5s linear infinite alternate;
        }

        @keyframes border {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }



        }

        .profile-logo img {
            width: 100%;
            border-radius: 50%;
            height: 100%;

        }

        .profile {
            width: 100%;
            height: 100%;
        }



        #body form {
            margin: auto;
            display: flex;
            flex-direction: column;
            padding: 15px;
            justify-content: center;
            width: 75%;
            height: 75%;
        }



        #body input{
            margin: 12px 0;
            border: 10px;
            padding: 10px 30px;
            background: transparent;
            outline: none;
            border-radius: 5px;
            border: 1px solid var(--h1-theme);
            resize: none;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            text-decoration: underline;
        }
        a span{
            color: var(--h1-theme);
        }


        
        .btn {
            font-family: Arial, Helvetica, sans-serif;
            width: 170px;
            margin: 0 auto 12px auto;
            padding: 8px;
            font-size: .8rem;
            border: none;
            border-radius: 5px;
            background-color: var(--h1-theme);
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all .3s;
        }

        .btn a {
            text-decoration: none;
            display: inline-block;
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: white;
        }

        .btn:hover {
            background-color: var(--h1-theme);
            border-radius: 50px;
        }

        hr {
            margin: 20px 0;
        }
    </style>
